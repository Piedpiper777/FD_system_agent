# Cloud组件配置
# 云端服务配置
# 注意：base_url 应该通过环境变量 CLOUD_BASE_URL 或 CLOUD_PUBLIC_HOST 设置
# 如果未设置，将使用 localhost 或从环境变量获取
cloud:
  host: "0.0.0.0"
  port: 5001
  # base_url 将从环境变量或配置文件中读取，不再硬编码
  # base_url: "http://localhost:5001"

# 通信配置
communication:
  max_retries: 3
  retry_delay: 1.0
  request_timeout: 30
  long_request_timeout: 300
  training_timeout: 3600

# 数据目录
data:
  models: "models"
  training: "data/training"
  logs: "logs"

# MindSpore配置
mindspore:
  device_target: "CPU"
  mode: "GRAPH_MODE"

# 日志配置
logging:
  level: "INFO"
  file: "logs/cloud.log"